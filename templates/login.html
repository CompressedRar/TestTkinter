<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Nunito:wght@300&family=Outfit:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <style>
            
        </style>
    </head>
    <body>
        <div class = "logo-container">
            <img id = "logo-container__img"/>
        </div>
        <div class = "login-container" >
            <div class = "login-container__contents" id = "login-form">
                <h1>Login to</h1>
                <h2>Atomic Odyssey</h2>
                <form class = "login-container__form" method = "post">
                    <input type = "text" name = "login-username" placeholder="Username">
                    <input type = "password" name = "login-password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
                <p>
                    Don't have an account?
                    <label id = "create-account__label">Create one here.</label>
                </p>
            </div>            
        </div>
        <div class = "signup-container" id = "signin-form">
            
            <form class = "signup-container__form" method = "post">
                <h1>Create account to use for signing in.</h1>  
                <input type = "text" name = "signup-username" placeholder="Username">
                <input type = "password" name = "signup-password" placeholder="Password">
                <input type = "password" name = "signup-confirmpassword" placeholder="Confirm Password">
                <input type="submit" value="Create">
                <p>
                    Already have an account?
                    <label id = "login-account_label">Login here.</label>
                </p>
            </form>

            
        </div>
        <script src = "{{url_for('static', filename = 'script/signingin.js')}}"></script>
    </body>
</html>
