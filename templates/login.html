<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                
            }
            .logo-container {
                background-color: red;
                height: 100vh;
                width: 50%;
            }
            .login-container{
                background-color: green;
                height: 100vh;
                width: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .login-container__contents{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: grey;
                width: 50%;
                padding: 4%;
            }
            .login-container__form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                row-gap: 3vh;
                width: 90%;
            }
            
            .login-container__form input[type="text"], .login-container__form input[type="password"]{
                width: 80%;
                height: 20%;
                padding: 3%;
                font-size: 15px;
                border-style: none;
                border-radius: 10pt;
            }
            .login-container__form input[type="submit"] {
                width: 60%;
                height: 40%;
                font-size: 1vw;
                padding: 4%;
                text-align: center;
                border-style: none;
                border-radius: 5pt;
                margin-top: 5%;
            }
            .login-container__contents h1 {
                margin-bottom: 20%;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class = "logo-container">
            <img id = "logo-container__img"/>
        </div>
        <div class = "login-container">
            <div class = "login-container__contents">
                <h1>Login to Atomic Odyssey</h1>
                <form class = "login-container__form" method = "post">
                    <input type = "text" name = "login-username" placeholder="Username">
                    <input type = "password" name = "login-password" placeholder="Password">
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

    </body>
</html>
